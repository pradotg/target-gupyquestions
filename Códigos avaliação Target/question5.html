<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <main>
        <script>

            function inverterTexto(str) {
                var strInvertida = "";
                for (var i = str.length - 1; i >= 0; i--) {
                    strInvertida += str[i];
                }
                return strInvertida;
            }

            var texto = prompt("Escreva uma palavra: ");
            alert("Texto invertido: "+inverterTexto(texto));

        </script>
    </main>
</body>
</html>
